<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="script.js">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div>
            <h1>Calculator</h1>
            <form  name="clc">
                <input  id="display" name="display" readonly style="width: 370px; height: 70px; background-color: cadetblue;color: lightgoldenrodyellow;"><br>
                <input  class= "btn" type="button" value="0" onclick="clc.display.value += '0'">
                <input  class= "btn" type="button" value="1" onclick="clc.display.value += '1'">
                <input  class= "btn" type="button" value="2" onclick="clc.display.value += '2'">
                <input  class= "btn" type="button maths" value="+" onclick="clc.display.value += ' + '" style="background-color: khaki; text-align: center;"><br>
                <input  class= "btn" type="button" value="3" onclick="clc.display.value += '3'">
                <input  class= "btn" type="button" value="4" onclick="clc.display.value += '4'">
                <input  class= "btn" type="button" value="5" onclick="clc.display.value += '5'">
                <input  class= "btn" type="button maths" value="-" onclick="clc.display.value += ' - '" style="background-color: lightslategrey; text-align: center;"><br>
                <input  class= "btn" type="button" value="6" onclick="clc.display.value += '6'">
                <input  class= "btn" type="button" value="7" onclick="clc.display.value += '7'">
                <input  class= "btn" type="button" value="8" onclick="clc.display.value += '8'">
                <input  class= "btn" type="button maths" value="x" onclick="clc.display.value += ' * '" style="background-color: brown; text-align: center;"><br>
                <input  class= "btn" type="button" value="9" onclick="clc.display.value += '9'">
                <input id="clearButton" class= "btn" type="button maths" value="C" onclick="clc.display.value = ''" style="background-color: chocolate; text-align: center;">
                <input  class= "btn" type="button maths" value="=" onclick="clc.display.value = eval(clc.display.value)" style="background-color: darkolivegreen; text-align: center;">
                <input  class= "btn" type="button maths" value="/" onclick="clc.display.value += ' / '" style="background-color: lightcoral; text-align: center;">
            </form>

        </div>
       
    </body>
</html>
